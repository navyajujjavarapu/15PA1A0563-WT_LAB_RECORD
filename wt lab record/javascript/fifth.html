<html>
  <head></head>
  <img src="photo.jpg" id="image" onmouseover="over(this)" onmouseout="down(this)">
  <script>
    function over(obj){
      obj.height="200";
      obj.width="200";
    }
     function down(obj){
      obj.height="100";
      obj.width="100";
    }
  </script>
  </html>
