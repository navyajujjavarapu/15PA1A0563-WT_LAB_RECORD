<!DOCTYPE html>
<html>
    <label>Enter Prime no:</label>
    <input type="text" id="input">
    <input type="submit" id="submit" onclick="check()">
    <p id="output"></p>
    <script>
    function check(){
      p = document.getElementById("input").value;
      var i, c = 0 ;
      for(i = 0; i <= p; i++)
      {
        if(p % i==0)
        {
            c = c + 1;
        }
    }
    if (c == 2)
      document.getElementById("output").innerHTML = p+" is a Prime Number";
    else
      document.getElementById("output").innerHTML =p+" is not a Prime Number";
}
    </script>
</html>
