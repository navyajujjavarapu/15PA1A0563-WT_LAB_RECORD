<html>
<body onresize="myfunction()">
<p id="result"></p>
<script>
function myfunction() {
    var w = window.outerWidth;
    var h = window.outerHeight;
    var txt = "Window size: width=" + w + ", height=" + h;
    document.getElementById("result").innerHTML = txt;
}
</script>

</body>
</html>
